apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2am-api-key-manager
  labels:
    name: wso2am-api-key-manager
spec:
  replicas: 1
  selector:
    name: wso2am-api-key-manager
  template:
    metadata:
      labels:
        name: wso2am-api-key-manager
    spec:
      containers:
      -
        name: wso2am-key-manager
        image: wso2/am-api-key-manager-1.10.0:1.0.0
#        env:
#        -
#          name: KEY_STORE_PASSWORD
#          value: wso2carbon
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 10397
          protocol: "TCP"
