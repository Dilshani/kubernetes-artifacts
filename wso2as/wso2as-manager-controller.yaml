apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2as-manager
  labels:
    name: wso2as-manager
spec:
  replicas: 1
  selector:
    name: wso2as-manager
  template:
    metadata:
      labels:
        name: wso2as-manager
    spec:
      containers:
      - name: wso2as-manager
        image: wso2/as-manager-5.3.0:1.0.0
#        env:
#        -
#          name: KEY_STORE_PASSWORD
#          value: wso2carbon
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"