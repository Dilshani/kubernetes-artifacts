apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2esb-manager
  labels:
    name: wso2esb-manager
spec:
  replicas: 1
  selector:
    name: wso2esb-manager
  template:
    metadata:
      labels:
        name: wso2esb-manager
    spec:
      containers:
      - name: wso2esb-manager
        image: wso2/esb-manager-4.9.0:1.0.0
        ports:
        - containerPort: 9443
