apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2esb-default
  labels:
    name: wso2esb-default
spec:
  replicas: 1
  selector:
    name: wso2esb-default
  template:
    metadata:
      labels:
        name: wso2esb-default
    spec:
      containers:
      -
        name: wso2esb-default
        image: wso2/esb-4.9.0:1.0.0
#        env:
#        -
#          name: KEY_STORE_PASSWORD
#          value: wso2carbon
        ports:
        -
          containerPort: 8280
          protocol: "TCP"
        -
          containerPort: 8243
          protocol: "TCP"
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
