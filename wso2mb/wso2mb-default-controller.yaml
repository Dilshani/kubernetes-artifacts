apiVersion: v1
kind: ReplicationController
metadata:
  name: wso2mb-default
  labels:
    name: wso2mb-default
spec:
  replicas: 1
  selector:
    name: wso2mb-default
  template:
    metadata:
      labels:
        name: wso2mb-default
    spec:
      containers:
      - name: wso2mb-default
        image: wso2/mb-3.1.0:1.0.0
#        env:
#        -
#          name: KEY_STORE_PASSWORD
#          value: wso2carbon
        ports:
        -
          containerPort: 9763
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 5672
          protocol: "TCP"
        -
          containerPort: 8672
          protocol: "TCP"
        -
          containerPort: 1883
          protocol: "TCP"
        -
          containerPort: 8833
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
